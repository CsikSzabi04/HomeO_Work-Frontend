[build]
  command = "ng build --configuration production --no-ssr --output-path=dist --base-href=/"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://homeo-work-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
